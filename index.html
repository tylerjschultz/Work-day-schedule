<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <span class="hour">09:00AM</span>
        <input class="time-block" id="nine">
        <button class="saveBtn" id="btnOne"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">10:00AM</span>
        <input class = "time-block" id="ten">
        <button class="saveBtn" id="btnTwo"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">11:00AM</span>
        <input class = "time-block" id="eleven">
        <button class="saveBtn" id="btnThree"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">12:00PM</span>
        <input class = "time-block" id="twelve">
        <button class="saveBtn" id="btnFour"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">01:00PM</span>
        <input class = "time-block" id="one">
        <button class="saveBtn" id="btnFive"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">02:00PM</span>
        <input class="time-block" id="two">
        <button class="saveBtn" id="btnSix"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row"> 
        <span class="hour">03:00PM</span>
        <input class="time-block" id="three">
        <button class="saveBtn" id="btnSeven"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">04:00PM</span>
        <input class="time-block" id="four">
        <button class="saveBtn" id="btnEight"><span class="oi oi-clipboard"></span></button>
      </div>
      <div class="row">
        <span class="hour">05:00PM</span>
        <input class="time-block" id="five">
        <button class="saveBtn" id="btnNine"><span class="oi oi-clipboard"></span></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
   
  </body>
</html>
